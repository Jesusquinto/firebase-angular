<div class="modal fade" id="modalBook" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            {{ !this.dataApi.selectedBook.id ? 'New Book' : 'Update Book'}}
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form name="formBook" #formBook="ngForm" (ngSubmit)="onSaveBook(formBook)">
            <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedBook.id">
            <input type="hidden" name="userUid" [value]="userUid">
            <div class="form-group">
              <label for="titulo" class="col-form-label">Titulo:</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="this.dataApi.selectedBook.name">
            </div>
            <div class="form-row">
            
              <div class="form-group col-md-6">
                <label for="precio">Precio</label>
                <input type="text" name="precio" class="form-control" placeholder="0,00â‚¬" [(ngModel)]="this.dataApi.selectedBook.precio">
              </div>
            </div>
          
          
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Book</button>
            </div>
          </form>
        </div>
  
      </div>
    </div>
  </div>
